##########################
#  Router Configuration
##########################

# The router configuration defines a set of eventName-topic mappings. This configuration is
# used to dynamically generate side-outputs and sinks for each of the event types.
eventRouters:
- eventName: config_event
  topic: projects/<project-id>/topics/<topic-name>

- eventName: temperature_event
  topic: projects/<project-id>/topics/<topic-name>

- eventName: humidity_event
  topic: projects/<project-id>/topics/<topic-name>

- eventName: motion_event
  topic: projects/<project-id>/topics/<topic-name>
